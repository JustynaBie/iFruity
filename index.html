<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iFruity</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"> </script>
    <!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <header id="header">
    <div class="main-width">
      <div class="logo">
        <h1>iFruity</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#header">Mix your Fruity</a></li>
          <li>Fruity gambling</li>
          <li>Today Fruity</li>
        </ul>
      </nav>
      <button id="hamburger"></button>
    </div>
  </header>
  <main>
    <section class="mix">
      <div class="main-width">
          <div class="container-fruits">
            <p>Choose 2 or 3 fruits</p>
            <div class="container-fruits-items">
              <div class="item fruit fruit1" data-fruit="apple">
                   <div class="apple"></div>
              </div>
              <div class="item fruit fruit2" data-fruit="banana">
                <div class="banana"></div>
                <div class="banana-line"></div>
              </div>
              <div class="item fruit fruit3" data-fruit="blackberry">
                <div class="berry blackberry"></div>
                <div class="berry-ball berry-ball1 blackberry-ball">
                </div>
                <div class="berry-ball berry-ball2 blackberry-ball">
                </div>
                <div class="berry-ball berry-ball3 blackberry-ball">
                </div>
                 <div class="berry-ball berry-ball4 blackberry-ball">
                </div>
                <div class="berry-ball berry-ball5 blackberry-ball">
                </div>
                <div class="berry-ball berry-ball6 blackberry-ball">
                </div>
                <div class="berry-ball berry-ball7 blackberry-ball">
                </div>
                 <div class="berry-ball berry-ball8 blackberry-ball">
                </div>
                <div class="leaf-up raspberry-leaf-up "></div>
                <div class="leaf-down raspberry-leaf-down"></div>
              </div>
              <div class="item fruit fruit4" data-fruit="cherry">
                <div class="cherry cherry1"></div>
                <div class="cherry cherry2"></div>
                <div class="cherry-join"></div>
              </div>
              <div class="item fruit fruit5" data-fruit="peach">
                <div class="peach"></div>
              </div>
              <div class="item fruit fruit6" data-fruit="pear">
                <div class="pear"></div>
              </div>
              <div class="item fruit fruit7" data-fruit="raspberry">
                <div class="berry raspberry"></div>
                <div class="berry-ball berry-ball1 raspberry-ball">
                </div>
                <div class="berry-ball berry-ball2 raspberry-ball">
                </div>
                <div class="berry-ball berry-ball3 raspberry-ball">
                </div>
                 <div class="berry-ball berry-ball4 raspberry-ball">
                </div>
                <div class="berry-ball berry-ball5 raspberry-ball">
                </div>
                <div class="berry-ball berry-ball6 raspberry-ball">
                </div>
                <div class="berry-ball berry-ball7 raspberry-ball">
                </div>
                 <div class="berry-ball berry-ball8 raspberry-ball">
                </div>
                <div class="leaf-up raspberry-leaf-up "></div>
                <div class="leaf-down raspberry-leaf-down"></div>
              </div>
              <div class="item fruit fruit8" data-fruit="strawberry">
                <div class="strawberry"></div>
                <div class="leaf-up strawberry-leaf-up "></div>
                <div class="leaf-down strawberry-leaf-down"></div>
              </div>
              <div class="item fruit fruit9" data-fruit="blueberry">
                <div class="blueberry"></div>
              </div>
            </div>
            <!-- <h4>Bases</h4> -->
            <p>Choose a base</p>
            <div class="container-base-items">
              <div class="item base base0" data-base="orange">
                <div class="orange"></div>
              </div>
              <div class="item base base1" data-base="limon">
                <div class="lemon"></div>
              </div>
              <div class="item base base2" data-base="yoghurt">
                <div class="yoghurt">
                  <p>yoghurt</p>
                </div>
                <div class="upper-part"></div>
              </div>
              <div class="information-mix">
                <h1>Enjoy your Fruity!</h1>
                <h2>It is pleny of:</h2>
                <buton class="close-info-mix">x</buton>
                <p>Vitamins:</p>
                <p class="vitamin"></p>
                <p>Minerals:<p>
                <p class="mineral"></p>
              </div>
            </div>
            <p class="choosen">Choosen ingredients</p>
             <div class="container-move-btn">
               <a href="#glass-mobile" id="move-glass-btn">&#8744</a>
             </div>
          </div>
          <div class="container-glass" id="glass-mobile">
            <div class="container-glass-photo">
              <div class="glass">
                <div class="glass-content-big">
                  <div class="glass-content gc1">
                  </div>
                  <div class="glass-content gc2">
                  </div>
                  <div class="glass-content gc3">
                  </div>
                  <div class="glass-content gc4">
                  </div>
                  <div class="glass-content-up">
                  </div>
                  <div class="glass-content-wave">
                  </div>
                </div>
                <div class="straw">
                </div>
              </div>
              <div class="mixer">
                  <buttom class="mix-btn">Mix</button>
              </div>
              </div>
              <div class="container-glass-items">
              </div>
              <div class="information-mix-mobile">
                <buton class="close-info-mix">x</buton>
                <h1>Enjoy your Fruity!</h1>
                <h2>It is pleny of:</h2>
                <p>Vitamins:</p>
                <p class="vitamin"></p>
                <p>Minerals:<p>
                <p class="mineral"></p>
              </div>
          </div>

    </section>
  </main>
    <section class="about-us" id="about-us">
      <div class="main-width">
      </div>
    </section>

</body>
</html>
