<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iFruity</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"> </script>
    <!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="main-width">
      <div class="logo">
        <h2>iFruity</h2>
      </div>
      <nav>
        <ul>
          <li>Mix your own Fruity</li>
          <li>Fruity gambling</li>
          <li>Today Fruity</li>
        </ul>
      </nav>
      <button id="hamburger"></button>
    </div>
  </header>
  <section class="mix">
    <div class="main-width">
        <div class="container-fruits">
          <h3>Mix your fruity</h3>
          <!-- <h4>Fruits</h4> -->
          <p>Choose up to 3 fruits to be mixed</p>
          <div class="container-fruits-items">
            <div class="item fruit fruit0">
            </div>
            <div class="item fruit fruit1">
            </div>
            <div class="item fruit fruit2">
            </div>
            <div class="item fruit fruit3">
            </div>
            <div class="item fruit fruit4">
            </div>
            <div class="item fruit fruit5">
            </div>
            <div class="item fruit fruit6">
            </div>
            <div class="item fruit fruit7">
            </div>
            <div class="item fruit fruit8">
            </div>
          </div>
          <!-- <h4>Bases</h4> -->
          <p>Choose a base</p>
          <div class="container-base-items">
            <div class="item base0">
            </div>
            <div class="item base1">
            </div>
            <div class="item base2">
            </div>
          </div>
        </div>
        <div class="container-glass">
          <div class="container-glass-photo">
            <!-- <img src="./images/Glass.png"> -->
            <!-- <img src="./images/balcon.jpg"> -->
            <div class="glass">

            </div>
          </div>
          <div class="container-glass-items">
          </div>
        </div>
    </div>
  </section>

</body>
</html>
